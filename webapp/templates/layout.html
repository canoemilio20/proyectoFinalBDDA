<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../static/css-sass/layout.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <script src="https://kit.fontawesome.com/5a9797caa7.js" crossorigin="anonymous"></script>
        <title>Layout</title>
    </head>
    <body>
        <div class="btn">
            <span class='bx bx-menu'></span>
        </div>
        <nav class="sidebar">
            <div class="text">El &Aacute;tico</div>
            <ul>
                <li>
                    <a href="#" class="mod-btn">Modificar productos
                        <span class='bx bx-caret-down first'></span>
                    </a>
                    <ul class="mod-show">
                        <li><a href="#">Agregar productos</a></li>
                        <li><a href="#">Modificar productos</a></li>
                        <li><a href="#">Eliminar productos</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="cons-btn">Consultar ruta
                        <span class='bx bx-caret-down second'></span>
                    </a>
                    <ul class="cons-show">
                        <li><a href="#">Mostrar ruta</a></li>
                        <li><a href="#">Rastrear pedido</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <script>
            $('.btn').click(function(){
                $(this).toggleClass("click");
                $('.sidebar').toggleClass("show");
            });
            $('.mod-btn').click(function(){
                $('nav ul .mod-show').toggleClass("show");
                $('nav ul .first').toggleClass("rotate");
            });
            $('.cons-btn').click(function(){
                $('nav ul .cons-show').toggleClass("show2");
                $('nav ul .second').toggleClass("rotate");
            });
            $('nav ul li').click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
        </script>
    </body>
</html>
