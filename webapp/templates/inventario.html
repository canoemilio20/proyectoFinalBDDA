{% extends 'layoutAlmacen.html' %}

{% block body %}

<!--CONTENIDO PRINCIPAL DE LA PAGINA-->

<!doctype html>
    <html>
        <head>
            <!-- Etiquetas meta y uso de Jinja -->
            <meta charset="UFT-8">
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <link rel="stylesheet" href="{{url_for('static', filename='css/estilo.css')}}">
            <title> Inventario </title>
            <style>
                table.center {
                    margin: auto;
                    font-size: 25px;
                    border-collapse: separate;
                    border-spacing: 20px;
                }
            </style>
        </head>
        <body>
            <h1 id="h"> Bienvenido, {{ nombreUsuario }} </h1>
            <h1>Consulta de inventario</h1>
            <br>
            <div style="max-height: 500px; width: 100%; overflow-y: scroll; margin: 0 auto; text-align: center;">
              <table class="center">
                  <thead>
                    <tr>
                      <th style="position: sticky; top: 0; background-color: white;">Producto</th>
                      <th style="position: sticky; top: 0; background-color: white;">Cantidad</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for producto in productos %}
                    <tr>
                      <td>{{ producto[0] }}</td>
                      <td>{{ producto[1] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
            </div>
        </body>
    </html>

{% endblock %}
